<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class='main-nav'>
  <div class='navbar'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>

    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a class="item" [routerLink]='["/explore"]' (click)='collapse()'>
            <i class="material-icons">explore</i>
            <span class="caption">Solutions</span>
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a class="item" [routerLink]='["/sstools"]' (click)='collapse()'>
            <i class="material-icons">equalizer</i>
            <span class="caption">Services</span>
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a class="item" [routerLink]='["/request"]' (click)='collapse()'>
            <i class="material-icons">chat_bubble</i>
            <span class="caption">Submit request</span>
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a class="item" [routerLink]='["/value"]' (click)='collapse()'>
            <i class="material-icons">help</i>
            <span class="caption">Help</span>
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a class="item" [routerLink]='["/successstories"]' (click)='collapse()'>
            <i class="material-icons">insert_emoticon</i>
            <span class="caption">Success stories</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
